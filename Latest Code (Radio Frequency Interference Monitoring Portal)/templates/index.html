<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dashboard</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <a href="/">Dashboard</a>
    <a href="/chart">Charts</a>
  </div>
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://www.rri.res.in/">
        <img src="/static/img/rrilogo2.png" alt="" width="30" height="30" class="d-inline-block align-top" />
        Raman Research Institute
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><b>Dashboard</b></a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Raman Research Institute</h1>
    <p>Astronomy & Astrophysics</p>
    <img src="/static/img/rri2.jpg" style="width:100%">

    <footer class="bg-body-tertiary text-center fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              <b>Â© <span id="currentYear"></span> By Astronomy & Astrophysics:</b><br/>
              <a class="text-body" href="#"><b>Radio Frequency Interference Monitor</b></a>
                  <div id="datetime" class="text-end pe-3">
                    <!-- Date and time will be displayed here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function updateDatetime() {
      var now = new Date();
      var formattedDate = now.toLocaleDateString();
      var formattedTime = now.toLocaleTimeString();
      document.getElementById("datetime").innerHTML = formattedDate + " " + formattedTime;
    }
    updateDatetime();
    setInterval(updateDatetime, 1000);
  </script>
</body>
</html>
